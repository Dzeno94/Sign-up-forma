<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="Sign"> 
            <h1>Sign Up</h1>
    <h2>It's free, and always will be.</h2>
    </div> 
    <div class="form-group">
        <label class="form-label">First Name:</label>
        <input type="text" class="form-input" required />
    </div> 
    <div class="form-group">
        <label class="form-label">Last Name:</label>
        <input type="text" class="form-input" required  />
    </div> 
    <div class="form-group">
        <label class="form-label">Your Email:</label>
        <input type="email" class="form-input"required  />
    </div> 
    <div class="form-group">
        <label class="form-label">Re-enter Email:</label>
        <input type="email" class="form-input" required />
    </div> 
    <div class="form-group">
        <label class="form-label">Password:</label>
        <input type="password" class="form-input" required />
    </div>  
    <div class="form-group">
        <label class="form-label">I am:</label>
        <select name="gender" id="gender">
            <option value="">Select Sex:</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Oth">Other</option>
        </select>
       
    </div> 
    <div class="form-group">
        <label class="form-label">Birthday:</label>
        <input type="number"class="month" required value="Month" placeholder="Month">
        <input type="number"class="day" required value="day" min="1" max="31" placeholder="Day">
        <input type="number"class="year" required value="Year" min="1921" max="2021" placeholder="Year"><br> 
        
    </div>  
    <div class="form-group">
        <label class="form-label"></label>
        <span class="sidetext">Why do I need to provide this?</span>
    </div> 
    <div class="form-group">
        <label class="form-label"></label>
        <button id="button">Sign Up</button>
    </div> 
    
    
    
    




</div>

</body>
</html>
